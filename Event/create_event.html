<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Creation</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div>
        <h3>Create Event</h3>
        <form id="eventForm">
            <input type="text" id="title" name="title" placeholder="Event Title" required><br>
            <input type="text" id="description" name="description" placeholder="Event Description" required><br>
            <input type="datetime-local" id="date" name="date" required><br>
            <button type="submit">Esemény létrehozása</button>
        </form>
        <script src="event.js"></script>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div>
        <h3>Regisztráció</h3>
        <form id="registrationForm">
            <input type="text" id="username" name="username" placeholder="Felhasználónév" required><br>
            <input type="email" id="email" name="email" placeholder="Email cím" required><br>
            <input type="password" id="password" name="password" placeholder="Jelszó" required><br>
            <input type="checkbox" id="data" name="data" required>
            <label for="data"> Elfogadom, hogy a fent megadott adatokat az oldal tárolja és az 
                <a href="adavedelmi.html">adatvédelmi nyilatkozatban</a> rögzített céllal kezelje.</label><br>
            <button type="submit" id="regist">Regisztrálás</button>            
        </form>
        <script src="regist.js"></script>
        <p>Már van fiókod?<br> <a href="login.html">Jelentkezz be!</a></p>
    </div>
</body>
</html>
